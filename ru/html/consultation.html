<div class="sidebar-hide">
	<div class="sidebar-hide__close">
		<img src="../img/close.webp" alt="close">
	</div>
	<div class="sidebar-hide__button consultation-open"><span>Консультация</span></div>
	<div class="sidebar-hide__content">
		<div class="sidebar-hide__title"><img src="../img/logo-101black.webp" alt="101 Далматинец"></div>
		<div class="sidebar-hide__heading">
			<span>Записаться на консультацию</span>
		</div>
		<div class="sidebar-hide__text">
			<span>Пожалуйста, заполните форму и мы свяжемся с вами в ближайшее время!</span>
		</div>
		<div class="sidebar-hide__action-form">
			<form action="#" method="POST" class="action-form__body" id="form">
				<div class="action-form__item">
					<label for="formName" class="action-form__lable">Ваше имя:*</label>
					<input type="text" name="name" id="formName" class="action-form__input _req">
				</div>
				<div class="action-form__item">
					<label for="formTel" class="action-form__lable">Номер телефона:*</label>
					<input type="tel" name="tel" id="formTel" class="action-form__input _tel _req">
				</div>
				<div class="action-form__item">
					<label for="formMessage" class="action-form__lable">Ваш вопрос (необязательно):</label>
					<textarea name="message" id="formMessage"
						class="action-form__input action-form__textarea"></textarea>
				</div>
				<div class="action-form__item">
					<button class="button action-form__button" type="button" id="form-submit">Отправить</button>
				</div>
			</form>
		</div>
	</div>
	<div class="sidebar-hide__footer">
		<p>Поля обозначенные * - обязательны к заполнению</p>
	</div>
</div>
